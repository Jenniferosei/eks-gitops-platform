apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-secret-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jenniferosei/eks-gitops-platform.git
    targetRevision: main
    path: apps/nginx-secret-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
